<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="60" cy="60" r="58" fill="url(#circleGradient)" stroke="none"/>
  
  <!-- Top geometric shape -->
  <polygon points="60,15 75,30 60,45 45,30" fill="url(#topGradient)"/>
  
  <!-- Top icon/symbol -->
  <rect x="52" y="22" width="16" height="16" rx="2" fill="white" opacity="0.9"/>
  <rect x="54" y="24" width="4" height="4" fill="url(#topGradient)"/>
  <rect x="62" y="24" width="4" height="4" fill="url(#topGradient)"/>
  <rect x="54" y="32" width="12" height="2" fill="url(#topGradient)"/>
  
  <!-- HDT AI Text -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">HDT AI</text>
  
  <!-- Bottom geometric shape -->
  <polygon points="45,90 60,75 75,90 60,105" fill="url(#bottomGradient)"/>
</svg>